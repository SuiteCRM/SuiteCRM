language: php
php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
matrix:
  allow_failures:
    - php: hhvm   # ZIP Error(11): Status(0): Arhive(cache/zipTest.zip): Directory(cache)
before_script:
  - composer self-update
  - composer install --no-interaction
  - \[ -f "config_si.php" \] || cp tests/travis_config_si.php config_si.php
  - php tests/testinstall.php
script:
  - if [ $(phpenv version-name) = "5.5" ]; then vendor/bin/phpunit -c phpunit.xml; fi
  - if [ $(phpenv version-name) = "5.6" ]; then vendor/bin/phpunit -c phpunit.xml; fi
  - if [ $(phpenv version-name) = "7.0" ]; then vendor/bin/phpunit -c phpunit.xml --coverage-clover=coverage.clover.unit; fi
after_script:
  - if [ $(phpenv version-name) = "7.0" ]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [ $(phpenv version-name) = "7.0" ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover.unit; fi
services:
  - mysql
branches:
  only:
    - master
    - hotfix
    - develop
    - scrutinizer-code-quality
notifications:
  on_success: never
  on_failure: always
