<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Enable COBOL Gateway proxy
    ProxyPass /cobol-api http://cobol-gateway:8080/
    ProxyPassReverse /cobol-api http://cobol-gateway:8080/
    
    # Enable WebSocket proxy for real-time COBOL updates
    ProxyPass /cobol-ws ws://cobol-gateway:8081/
    ProxyPassReverse /cobol-ws ws://cobol-gateway:8081/

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>